<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<h1>JSTK</h1>
<div id="menu">
    <p>Number of pieces: <span id="numberOfPieces">4</span></p>
    <p>Number of pieces to guess: <span id="numberToGuess">1</span></p>
    <p>Time of highlight: <input id="highlightTime" type="number" value="1" min="1"/></p>
    <P>Number of allowed mistakes: <input id="numberOfMistakes" type="number" value="0" min="0"/></P>
    <P>Number of mistakes: <span id="mistakes">0</span></P>
    <P>Accuracy: <span id="accuracy">0</span>%</P>

    <button onclick="controller.startNewGame()">Start Game</button>
    <button onclick="controller.addPiece()">Add piece</button>
    <button onclick="controller.startGame()">Highlight</button>
</div>
<div id="pieces"></div>
<script src="js/game.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>

</body>
</html>
